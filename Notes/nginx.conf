user root;
worker_processes auto;
# debug
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        listen [::]:80;
        server_name hxz315.com www.hxz315.com;
        return 301 https://$server_name$request_uri;
    }
    server {
        listen [::]:443 ssl http2 ipv6only=on;
        listen 443 ssl http2;
        server_name hxz315.com www.hxz315.com;

        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:EECDH+aRSA+SHA384:EECDH+aRSA+SHA256:EECDH+aRSA+RC4:EECDH:EDH+aRSA:RC4:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS;
        ssl_prefer_server_ciphers on;

        ssl_certificate /etc/nginx/1_hxz315.com_bundle.crt;
        ssl_certificate_key /etc/nginx/2_hxz315.com.key;

        #location = /.well-known/pki-validation/fileauth.txt {
        # alias /root/bin/wwwroot/fileauth.txt;
        #}
        location = /sitemap.xml {
            alias /root/bin/sitemap.xml;
        }
        location = /bookmarks.html {
            alias /root/bin/static/bookmarks.html;
        }
        client_max_body_size 5m;

        gzip on;
        gzip_min_length 256;
        gzip_vary on;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_comp_level 9;

        sendfile on;

        location ~ ^/(?<p>chapter|book)/(?<prefix>.*)$ {
            root /root/bin/pages/;
            try_files /$p/$prefix.html @proxy;
            # =404
        }
        location ~ ^/books/(?<pp>.*)/(?<prefix>.*)$ {
            root /root/bin/pages/;
            try_files /books/$pp/$prefix.html @proxy;
        }
        location @proxy {
            proxy_pass http://localhost:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors on;
        }
        location / {
            gzip off;
            proxy_pass http://localhost:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors on;
        }
        location = / {
            root /root/bin/pages/;
            try_files /index.html @proxy;
        }
        location = /books {
            root /root/bin/pages/;
            try_files /books.html @proxy;
        }
        location = /feedback {
            root /root/bin/pages/;
            try_files /feedback.html @proxy;
        }
        location = /results {
            root /root/bin/pages/;
            try_files /results.html @proxy;
        }
        location = /user {
            root /root/bin/pages/;
            try_files /user.html @proxy;
        }
        location = /video {
            return 301 https://pedantic-bartik-3124c8.netlify.app/;
        }
        location = /video.html {
            return 301 https://pedantic-bartik-3124c8.netlify.app/;
        }
        location = /hf {
            return 301 https://pedantic-bartik-3124c8.netlify.app/heart;
        }
        location = /weather {
            return 301 https://pedantic-bartik-3124c8.netlify.app/weather;
        }
        location ~* \.(jpg|png|gif|html|ttf|svg|txt|woff2|webp|jpeg)$ {
            root /root/bin/static/;
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
            add_header 'Access-Control-Allow-Origin' '*' always;
        }
        location ~* \.(js|css)$ {
            root /root/bin/static/;
            try_files $uri =404;
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }
        error_page 404 /404.html;
        location = /404.html {
            alias /root/bin/static/404.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            alias /root/bin/static/404.html;
        }
    }
}

